<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Drop example for the boarding package.</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <h1>Drop</h1>
    <p>
      Click on a falling piece to transform it to a black circle. <br/>
      Click on a falling circle to hit it (make it disappear).
    </p>
    <canvas id="canvas" width="600" height="400"></canvas>
    <br/>
    <button id="save" class="button">Save</button>
    <button id="load" class="button">Load</button>
    <button id="restart" class="button">Restart</button>
    Pieces: <input id="piece-count" type="text" size="2"/>
    <button id="start" class="button">Start</button>
    Hits: <label id="hit-count" class="marker">0</label>

    <script type="application/dart" src="game.dart"></script>
  </body>
</html>
