<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Invaders example for the boarding package.</title>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/page.css"/>
    <link rel="stylesheet" href="css/list.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
  </head>
  <body>
    <div class="whitebox">
      <header>
        <h2>Invaders</h2>
      </header>
      <nav>
        <ul>
          <li>About
            <ul>
              <li>
                <button 
                  onClick="window.open('http://interactive-resume.appspot.com/');">
                  Interactive Resume
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <section>
        <canvas id="canvas" width="950" height="560">
          <img id ="spaceship" src="img/spaceship.png"></img>
          <img id ="cloud" src="img/cloud.png"></img>
          <img id ="creature" src="img/stivon_harpon.gif"></img>
          <img id ="explosion" src="img/explosion.gif"></img>
        </canvas>
      </section>
      <section id='audio-video'>
        <audio id="collision"> 
          <source src="audio/collision.ogg" type="audio/ogg"/>
        </audio>
        <video id="invader" width="950" height="560" preload="auto" controls>
          <source src="video/invader.webm"
                  type='video/webm; codecs="vp8, vorbis"'/>
        </video>
      </section>
    </div>
    <script type="application/dart" src="game.dart"></script>
  </body>
</html>
