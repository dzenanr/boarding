<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Memory</h1>
    <p>
      Click on a cell to discover its color that will disappear in a second.<br/>
      Click fast on its twin cell (a cell with the same color) to keep<br/>
      the twins displayed with their color. The goal is to display all twins.
    </p>
    <section>
      <canvas id="canvas" width="360" height="360">
        Canvas is not supported in your browser.
      </canvas>
      <button id="play">Play again</button>
    </section>

    <script type="application/dart" src="index.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
