<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe example for the boarding package.</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <p>
      The goal is to place the same three symbols in a<br/>

    <canvas id="canvas" width="300" height="300"></canvas>
    <br/>
    <label id="winner"></label>

    <script type="application/dart" src="game.dart"></script>
  </body>
