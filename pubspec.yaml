name: boarding
version: 0.2.9
author: Dzenan Ridjanovic <dzenanr@gmail.com>
description: A package for board games or canvas drawings. The package has both model and view libraries. See the example folder to see how to use the boarding package.
homepage: https://github.com/dzenanr/boarding
environment:
  sdk: '>=1.8.0 <2.0.0'
documentation: http://goo.gl/kXlDOJ
dependencies:
  browser: '>=0.10.0+2 <1.0.0'
  dartling: any
dev_dependencies:
  unittest: '>=0.11.5 <0.12.0'
transformers:
- $dart2js:
    minify: true
    terse: true
